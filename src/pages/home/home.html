<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: center">
      <img src="assets/img/vtube-logo.png" style="width:25vw" />
      <!--here goes vtube logo  -->
    </ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="searchThing()"> 
      <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="vidType" mode="md">
      <ion-segment-button value="freeVid">
        FREE
      </ion-segment-button>
      <ion-segment-button value="premVid">
        PREMIUM
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<!--ADD IONIC INFINITE SCROLL IN CONTENT  -->
<ion-content>
  <div [ngSwitch]="vidType">
    <ion-list *ngSwitchCase="'freeVid'">
        <!--here goes vid cards  ng-repeat-->
        <ion-card >
          <div class="parent" (click)="playVideo('')">
            <img src="assets/img/cardIMG.jpg" />
            <div class="duration">
              <ion-badge color="duration">00:00</ion-badge>
            </div>
            <div class="vidpoints">
             <ion-chip color="secondary" >
                <ion-icon name="star"></ion-icon>
                <ion-label>40 Points</ion-label>
              </ion-chip>
            </div>
            <div class="vidplay">
              <ion-icon name="play"></ion-icon>
            </div>
          </div>

          <ion-item>
            <ion-avatar item-start>
              <img src="assets/img/volt-placeholder.png" />
            </ion-avatar>
            <h2>Title</h2>
            <p>Channel Name &bull; # Views</p>
            <p><ion-icon name="globe"></ion-icon>: EN, RU, TR, &hellip;</p>
            <div item-end icon-only class="more" (click)="presentPopover($event)">
              <ion-icon class="more" name="md-more"></ion-icon>
            </div>
          </ion-item>
        </ion-card>
      
    </ion-list>

    <ion-list *ngSwitchCase="'premVid'">

      <!--here goes vid cards ng-repeat -->
      <ion-card>
        <ion-card-content no-padding>
          <div class="parent">
            <img src="assets/img/cardIMG2.jpg" />
            <div class="duration">
              <ion-badge color="duration">00:00</ion-badge>
            </div>
            <div class="vidpoints">
              <ion-chip color="secondary">
                <ion-icon name="star" color="primary"></ion-icon>
                <ion-label>40 Points</ion-label>
              </ion-chip>
            </div>
            <div class="vidplay">
              <ion-icon name="play"></ion-icon>
            </div>
          </div>
        </ion-card-content>

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/img/volt-placeholder.png" />
          </ion-avatar>
          <h2><ion-icon name="lock" color="secondary"></ion-icon> Title</h2>
          <p>Channel Name &bull; # Views</p>
          <p><ion-icon name="globe"></ion-icon> : No Subtitles Available</p>
          <div item-end icon-only (click)="presentPopover($event)">
            <ion-icon name="md-more"></ion-icon>
          </div>
        </ion-item>
      </ion-card>

    </ion-list>
  </div>
</ion-content>
