<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/vtube-logo-gray.png" />
    <div class="loginCred">
      <h3>Forgot Password</h3><br> Enter the e-mail address you used to create your VSite account. <br><br> We will locate your
      account information and send you an e-mail with a link to reset your password.
      <p *ngIf="!hideMessage" style="color:red !important;">{{message}}</p>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="inputEmail"></ion-input>
      </ion-item>
      <button ion-button (click)="sendResetEmail()"><b>SUBMIT</b></button>
    </div>
</ion-content>
