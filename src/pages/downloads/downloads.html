<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <div no-padding class="playlist-Banner">
    <div class="playlist-title">
      <h1><b>Downloads</b></h1>
    </div>
  </div>
</ion-header>


<ion-content padding>
  <div class="container-videos">
    <div class="video-box">
      <ion-img src="assets/img/cardIMG2.jpg"></ion-img>
      <div class="info">
        <h2>Lorem ipsum dolor sit amet</h2>
        <p>
          <span class="channel">The V Official Channel</span>
          <span>&nbsp;&bull;&nbsp;</span>
          <span class="views">900K views</span>
          <span>&nbsp;&bull;&nbsp;</span>
          <span class="points">40 points</span>
        </p>
      </div>
      <button ion-button padding-bottom="false">
            <ion-icon name="md-more"></ion-icon>
          </button>
    </div>
  </div>
  <div class="downloadsFooter">
    <p>Downloaded videos will be automatically deleted after 7 days.</p>
  </div>
</ion-content>
