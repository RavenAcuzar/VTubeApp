<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <div no-padding class="playlist-Banner">
    <div class="playlist-title">
      <h1><b>Downloads</b></h1>
    </div>
  </div>
</ion-header>

<ion-content padding>
  <div class="container-videos">
    <div class="video-box" *ngFor="let dv of downloadedVideos">
      <img [src]="dv.imageUrl" (click)="playVideo(dv)"/>
      <div class="info" (click)="playVideo(dv)">
        <h2>{{dv.title}}</h2>
        <p>
          <span class="channel">{{dv.channelName}}</span><br/>
          <span class="views">{{dv.time}}</span>
        </p>
      </div>
      <button ion-button padding-bottom="false" (click)="deleteEntry(dv)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </div>
  </div>
  <div class="downloadsFooter">
    <p>Downloaded videos will be automatically deleted after 7 days.</p>
  </div>
</ion-content>
