<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
  <div no-padding class="profBanner">
    <img class="avatar" [src]="avatar" />
  </div>
</ion-header>


<ion-content padding>
  <div class="profileName">
    <h3>{{username}}</h3>
    <p> IR ID: {{ir_id}}</p>
  </div>
  <ion-list>
    <ion-list-header><ion-icon item-start name="md-person"></ion-icon> Details</ion-list-header>
    <ion-item>
      <ion-label><ion-icon item-start name="md-mail"></ion-icon>Email</ion-label>
      <div item-content>
        {{email}}
      </div>
    </ion-item>
     <ion-item>
      <ion-label><ion-icon item-start name="star"></ion-icon>Points</ion-label>
      <div item-content>
        {{points}}
      </div>
    </ion-item>
    <ion-list-header><ion-icon item-start name="md-videocam"></ion-icon>Subscription Details</ion-list-header>
    <ion-item>
      <ion-label>Membership Type</ion-label>
      <div item-content>
        {{membership}}
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Days Left</ion-label>
      <div item-content>
        {{days_left}}
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Expiration</ion-label>
      <div item-content>
        {{expire}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
