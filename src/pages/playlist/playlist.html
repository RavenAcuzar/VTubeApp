<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

  <div no-padding class="playlist-Banner">
    <div class="playlist-title">
      <h1><b>My Playlist</b></h1>
    </div>
    <div class="playbutton">
      <ion-icon name="md-play"></ion-icon>
    </div>
  </div>
</ion-header>

<ion-content padding>
  <div class="container-videos">
    <div class="video-box" *ngFor="let pv of playlistVideos">
      <img [src]="pv.mapped.imageUrl"/>
      <div class="info">
        <h2>{{pv.title}}</h2>
        <p>
          <span class="channel">{{pv.channelName}}</span><br/>
          <span class="views">{{pv.mapped.numOfViews}} views</span>
          <span>&nbsp;&bull;&nbsp;</span>
          <span class="points">{{pv.mapped.numOfPoints}} points</span>
        </p>
      </div>
      <button ion-button padding-bottom="false" (click)="showPopover($event, pv)">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
